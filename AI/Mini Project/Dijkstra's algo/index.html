  <section id="home">
    <h2> Data Represented in Graph </h2>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="graph.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img class="newimg" src="graph 2.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <Section id="main">
    <h1>This Is Shortest Path Finder For Flight </h1>
    <svg id="graph"></svg>
    <form class="padding" id="pathForm">
      <label for="startNode">Start Node:</label>
      <input type="text" id="startNode">
      <label for="endNode">End Node:</label>
      <input type="text" id="endNode"><br>
    </form>
    <button type="button" class="btn btn-dark btn-md padding" onclick="findShortestPath()">Find Shortest Path</button>
    <div id="pathResult"></div>
  </Section>

  <footer id="footer">
    <a href="contact.html"><i class="footer-icon fa-solid fa-envelope"></i></a>
